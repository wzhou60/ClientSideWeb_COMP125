    <main>
        <section class="registration-form" id="registration-form">
            <h1>Member Registration</h1>
            <h2>Please fill out the form below:</h2>
            <form id="reg-form">
                <label for="name">First Name:</label>
                <input type="text" name="fname" id="fname" required>

                <label for="name">Last Name:</label>
                <input type="text" name="lname" id="lname" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" pattern=".+@.+\..+" required>

                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="18" required>

                <label for="postalCode">Postal Code:</label>
                <input type="text" name="postalCode" id="postalCode" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]"
                    required>

                <label for="province">Province:</label>
                <select name="province" id="province" required>
                    <option value="QC">Quebec (QC)</option>
                    <option value="ON">Ontario (ON)</option>
                    <option value="MN">Manitoba (MN)</option>
                    <option value="SK">Saskatchewan (SK)</option>
                    <option value="AB">Alberta (AB)</option>
                    <option value="BC">British Columbia (BC)</option>
                </select>

                <label for="password">Password:</label>
                <input type="password" id="password" pattern="(?=.*[A-Z])(?=.*\d).{6,}" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>

                <fieldset>
                    <button type="submit" id="register">Register</button>
                    <button type="reset">Clear Form</button>
                </fieldset>

            </form>

        </section>
    </main>
</body>
